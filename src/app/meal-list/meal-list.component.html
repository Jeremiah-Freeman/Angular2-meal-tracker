<ul *ngFor="let meal of childMealList | calories:filterByCalories">
  <li >{{meal.name}}</li>
  <ul>
    <li>{{meal.detail}}</li>
    <li>{{meal.calories}}</li>
    <button (click)="editButtonHasBeenClicked(meal)">edit</button>
  </ul>
</ul>

<select (change)="onChange($event.target.value)">
    <option value="allLogs">All logs</option>
    <option value="lessCals">Less than 500cal</option>
    <option value="moreCals">More than 500cal</option>
</select>
